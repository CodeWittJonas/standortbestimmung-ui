<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container my-4">
    <h1 class="mb-4">Standortbestimmung</h1>
    <form>

        <!-- 1. Schülerdaten -->
        <section id="student-info" class="mb-5">
            <h2>1. Schülerdaten</h2>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">Vorname</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Vorname">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Nachname</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Nachname">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="grade" class="form-label">Klassenstufe</label>
                    <select class="form-select" id="grade">
                        <option selected>Wählen...</option>
                        <option>5. Klasse</option>
                        <option>6. Klasse</option>
                        <option>7. Klasse</option>
                        <!-- usw. -->
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="school" class="form-label">Schule</label>
                    <input type="text" class="form-control" id="school" placeholder="Schule">
                </div>
            </div>
        </section>

        <!-- 2. Fach Deutsch -->
        <section id="subject-german" class="mb-5">
            <h2>2. Fach: Deutsch</h2>

            <div class="mb-3">
                <label for="vocabRecognition" class="form-label">Wortartenerkennung</label>
                <select class="form-select" id="vocabRecognition">
                    <option selected>Auswählen...</option>
                    <option>Ausgezeichnet</option>
                    <option>Gut</option>
                    <option>Verbesserungswürdig</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="compoundTenses" class="form-label">Umgang mit zusammengesetzten Zeiten</label>
                <select class="form-select" id="compoundTenses">
                    <option selected>Auswählen...</option>
                    <option>Richtig erkannt</option>
                    <option>Teilweise fehlerhaft</option>
                    <option>Unsicher</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="irregularVerbs" class="form-label">Beherrschung unregelmässiger Verben</label>
                <select class="form-select" id="irregularVerbs">
                    <option selected>Auswählen...</option>
                    <option>Gut</option>
                    <option>Mittelmässig</option>
                    <option>Übungsbedürftig</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="punctuation" class="form-label">Satzzeichen & komplexe Satzstrukturen</label>
                <select class="form-select" id="punctuation">
                    <option selected>Auswählen...</option>
                    <option>Korrekt</option>
                    <option>Teilweise korrekt</option>
                    <option>Fehleranfällig</option>
                </select>
            </div>
        </section>

        <!-- 3. Empfehlungen -->
        <section id="recommendations" class="mb-5">
            <h2>3. Abschliessende Bemerkungen & Empfehlungen</h2>

            <div class="mb-3">
                <label for="generalComments" class="form-label">Allgemeine Bemerkungen</label>
                <textarea class="form-control" id="generalComments" rows="4" placeholder="Freitext für abschliessende Kommentare"></textarea>
            </div>

            <div class="mb-3">
                <label for="tutoringFreq" class="form-label">Empfohlene Nachhilfehäufigkeit</label>
                <select class="form-select" id="tutoringFreq">
                    <option selected>Auswählen...</option>
                    <option>Kein weiterer Unterricht</option>
                    <option>Einmal wöchentlich</option>
                    <option>Mehrmals wöchentlich</option>
                </select>
            </div>

            <fieldset class="mb-3">
                <legend class="col-form-label">Fokusbereiche</legend>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="focusEssay">
                    <label class="form-check-label" for="focusEssay">Aufsatztraining</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="focusGrammar">
                    <label class="form-check-label" for="focusGrammar">Grammatik</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="focusMathBasics">
                    <label class="form-check-label" for="focusMathBasics">Mathematische Grundregeln</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="focusUnits">
                    <label class="form-check-label" for="focusUnits">Umgang mit Masseinheiten</label>
                </div>
            </fieldset>
        </section>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary">Bericht generieren</button>
    </form>
</div>

<!-- Optional: Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
